<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tables</title>

    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;

        }
        table{
            width: 100%;
            height: 500px;
        }
        td{
            padding-left: 40px;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Priya</td>
        <td>Sharma</td>
        <td>24</td>
    </tr>

     <tr>
        <td>Arun</td>
        <td>Singh</td>
        <td>32</td>
    </tr>

     <tr>
        <td>Sam</td>
        <td>Watson</td>
        <td>41</td>
    </tr>

</table>

</body>
</html>
